services:
    app:
        build:
            context: .
            dockerfile: ./docker/Dockerfile
        container_name: laravel-app
        volumes:
            - .:/var/www/html
        ports:
            - "9000:9000"
        depends_on:
            - mysql
        networks:
            - laravel

    web:
        image: nginx:alpine
        container_name: nginx
        ports:
            - "80:80"
        volumes:
            - .:/var/www/html
            - ./docker/conf/nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        networks:
            - laravel

    mysql:
        image: mysql:8.0
        container_name: mysql
        restart: always
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_USER: laravel
            MYSQL_PASSWORD: secret
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - db_data:/var/lib/mysql
        ports:
            - "3306:3306"
        networks:
            - laravel

volumes:
    db_data:

networks:
    laravel:
